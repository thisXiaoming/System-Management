<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>部门管理</title>
	<link rel="stylesheet" type="text/css" href="../Resource/CSS/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../Resource/CSS/icon.css">
	<link rel="stylesheet" type="text/css" href="../Resource/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/demo.css">
	<script type="text/javascript" src="../Resource/JS/jquery.min.js"></script>
	<script type="text/javascript" src="../Resource/JS/jquery.easyui.min.js"></script>
</head>
<body class="subbody">
	<table width="100%" height="100%">
	    <tr valign="top">
	        <td align="left">
				<table width="100%" height="100%">
					<tr height="20px" valign="top">
						<td colspan="2">
							<a href="deptEdit.html" class="easyui-linkbutton" data-options="iconCls:'icon-add'">新增</a>&nbsp;&nbsp;&nbsp;
							<a href="deptEdit.html" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">修改</a>&nbsp;&nbsp;&nbsp;
							<a href="dept.html" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>
						</td>
					</tr>
					<tr>
						<td width="30%" valign="top">
							<div class="easyui-panel" style="width:100%;height: 100%;"></div>
						</td>
						<td width="70%" valign="top">
							<div class="easyui-panel" style="width: 100%;height: 100%;padding:5px">
								<table width="100%" height="100%">
									  <tr height="5px">
			                                <td class="td-title" >&nbsp;
			                                </td>
			                                <td class="td-content">&nbsp;
			                                </td>
			                             </tr>
									<tr height="40px">
										<td class="td-title">子系统名称:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 32px" value="系统管理子系统" disabled="disabled">
										</td>
									</tr>
									<tr height="40px">
										<td class="td-title">所属部门:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 32px" value="所属部门" disabled="disabled">
										</td>
									</tr>
									<tr height="40px">
										<td class="td-title">部门名称:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 32px" value="部门名称" disabled="disabled">
										</td>
									</tr>
									<tr height="40px">
										<td class="td-title">部门描述:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 32px" value="部门描述" disabled="disabled">
										</td>
									</tr>
									<tr height="40px">
										<td class="td-title">排序号:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 32px" value="001" disabled="disabled">
										</td>
									</tr>
									<tr height="40px">
										<td class="td-title">备注:&nbsp;</td>
										<td class="td-content">
											<input class="easyui-textbox" style="width:250px;height: 60px" value="XXXXXX" disabled="disabled">
										</td>
									</tr>
									 <tr height="100%">
                                        <td width="100px">&nbsp;
                                        </td>
                                        <td>&nbsp;
                                        </td>
                                    </tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
		    </td>
	    </tr>	
	</table>    	
</body>
</html>
