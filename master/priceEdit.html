<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>价格管理-普通价格录入</title>
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/demo.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/icon.css">
    <script type="text/javascript" src="../Resource/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Resource/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../Resource/js/easyui-lang-zh_CN.js"></script>
</head>
<body class="subbody">
<table width="100%" height="100%">
    <form id="form1" name="form1" method="post" action="">
        <tr valign="top">
            <td align="center">
                <p></p>
                <!--■作业范围 start-->
                <table width="330px">
                    <tr height="40px" valign="top">
                        <td class="td-title" align="right" width="68"> 能源类型： </td>
                        <td class="td-content">
                            <input name="Input" disabled="disabled" class="easyui-textbox" style="width:250px;height:32px;" value="电" />
                        </td>
                    </tr>
                    <tr height="40px" valign="top">
                        <td class="td-title" align="right"> 价格类型： </td>
                        <td class="td-content" width="250">
                            <input name="Input" disabled="disabled" class="easyui-textbox" style="width:250px;height:32px;" value="普通价格" />
                        </td>
                    </tr>
                    <tr height="40px" valign="top">
                        <td class="td-title" align="right"> 名称： </td>
                        <td class="td-content" width="250">
                            <input class="easyui-textbox" style="width:250px;height:32px;" value="">
                        </td>
                    </tr>
                    <tr height="40px" valign="top">
                        <td class="td-title" align="right"> 价格(元)： </td>
                        <td class="td-content" width="250">
                            <input class="easyui-numberbox" style="width:250px;height:32px;" value="">
                        </td>
                    </tr>
                    <tr height="40px" valign="top">
                        <td class="td-title" align="right"> 备注： </td>
                        <td class="td-content">
                            <input class="easyui-textbox" data-options="multiline:true" style="width:250px;height:80px;" value="XXXXXXXXXXXXX">
                        </td>
                    </tr>
                    <tr valign="top">
                        <td>&nbsp;</td>
                        <td align="right"> <a href="price.html" class="easyui-linkbutton" data-options="iconCls:'icon-save'">&nbsp;保&nbsp;存&nbsp;</a> &nbsp;&nbsp;&nbsp; <a href="price.html" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">&nbsp;取&nbsp;消&nbsp;</a> </td>
                    </tr>
                </table>
                <!--■作业范围 end-->
            </td>
        </tr>
    </form>
</table>
</body>
</html>
