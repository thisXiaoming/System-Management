<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子系统管理-模块录入</title>

    <link rel="stylesheet" type="text/css" href="../Resource/CSS/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/demo.css">

<body class="subbody">
	<table width="100%" height="100%">
		<tr valign="top">
			<td align="center">
				<table width="350px">

						<td class="td-content">
							<input class="easyui-textbox" value=""  style="width:250px;height: 32px">

					</tr>
					<tr valign="top">	
						<td class="td-title" align="right" style="width:88px;height:40px">所属节点:&nbsp;&nbsp;  </td>

					</tr>
					<tr valign="top">	
						<td class="td-title" align="right" style="width:88px;height:40px">排序号: &nbsp;&nbsp; </td>

					</tr>
					<tr valign="top">	
						<td class="td-title" align="right" style="width:88px;height:40px">描述:&nbsp;&nbsp;  </td>

					</tr>
					<tr valign="top">
						<td height="40px" align="right" colspan="2">
							<a href="subsys.html" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保&nbsp;&nbsp;存</a>&nbsp;&nbsp;&nbsp;

			</td>
		</tr>
