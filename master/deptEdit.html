<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>部门管理——录入</title>
	<link rel="stylesheet" type="text/css" href="../Resource/CSS/main.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/demo.css">
    <link rel="stylesheet" type="text/css" href="../Resource/CSS/icon.css">
    <script type="text/javascript" src="../Resource/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Resource/js/jquery.easyui.min.js"></script>
</head>
<body class="subbody">
	<table width="100%" height="100%">
		<tr valign="top">
			<td align="center">
				<p></p>
				<table width="300px">
					<tr height="40px" valign="top">
						<td class="td-title" align="right" width="88px">所属部门：</td>
						<td class="td-content">
							<input class="easyui-textbox" style="width: 250px;height: 32px;" value="所属部门">
						</td>
					</tr>
					<tr height="40px" valign="top">
						<td class="td-title" align="right" width="88px">部门名称：</td>
						<td class="td-content">
							<input class="easyui-textbox" style="width: 250px;height: 32px;" value="部门名称">
						</td>
					</tr>
					<tr height="40px" valign="top">
						<td class="td-title" align="right" width="88px">部门描述：</td>
						<td class="td-content">
							<input class="easyui-textbox" style="width: 250px;height: 32px;" value="部门描述">
						</td>
					</tr>
					<tr height="40px" valign="top">
						<td class="td-title" align="right" width="88px">排序号：</td>
						<td class="td-content">
							<input class="easyui-textbox" style="width: 250px;height: 32px;" value="001">
						</td>
					</tr>
			        <tr height="70px">
                        <td class="td-title"> 备注： </td>
                        <td>
                            <input class="easyui-textbox" data-options="multiline:true" style="width:250px;height:62px;" value="XXXXXXXXXXXXX">
                        </td>
                    </tr>
                    <tr height="40px">
                        <td>&nbsp; </td>
                        <td align="right" class="td-title"> <A href="dept.html" class="easyui-linkbutton" data-options="iconCls:'icon-save'">&nbsp;保&nbsp;存&nbsp;</A> &nbsp;&nbsp;&nbsp; <A href="dept.html" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">&nbsp;取&nbsp;消&nbsp;</A> </td>
                    </tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
